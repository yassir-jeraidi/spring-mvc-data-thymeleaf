<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Patient Management System</title>
  <link rel="stylesheet" type="text/css" href="/webjars/webjar-bootstrap/5.1.3/dist/css/bootstrap.min.css">
  <script src="/webjars/webjar-bootstrap/5.1.3/dist/js/bootstrap.bundle.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 1200px;
      flex: 1;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
      margin-top: auto;
    }
  </style>
  <th:block layout:fragment="head-extra"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/patients">Patient Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/patients}">Patients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/patients/create}">Add Patient</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 mb-5">
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <th:block layout:fragment="content">
    <p>Default content goes here.</p>
  </th:block>
</div>

<footer class="text-center">
  <div class="container">
    <p>Â© 2025 Patient Management System. All rights reserved.</p>
  </div>
</footer>

<th:block layout:fragment="script-extra"></th:block>
</body>
</html>
