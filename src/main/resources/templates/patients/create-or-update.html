<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isCreatePage} ? 'Create Patient' : 'Update Patient'">Patient Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; }
        .card { box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-label { font-weight: 500; }
        .invalid-feedback { display: block; }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header">
            <h2 class="h4 mb-0" th:text="${isCreatePage} ? 'Create New Patient' : 'Update Patient'"></h2>
        </div>
        <div class="card-body">
            <form th:action="@{${isCreatePage ? '/patients' : '/patients/' + patientId}}"
                  th:object="${patient}"
                  method="post"
                  th:method="${isCreatePage ? 'post' : 'put'}"
                  class="needs-validation"
                  novalidate>
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <div class="mb-3">
                    <label for="nom" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nom" th:field="*{nom}" th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''" required>
                    <div class="invalid-feedback" th:errors="*{nom}">Name error</div>
                </div>

                <div class="mb-3">
                    <label for="dateNaissance" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dateNaissance" th:field="*{dateNaissance}" th:classappend="${#fields.hasErrors('dateNaissance')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:errors="*{dateNaissance}">Date of birth error</div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="malade" th:field="*{malade}">
                        <label for="malade" class="form-check-label">Is Sick?</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="score" class="form-label">Score</label>
                    <input type="number" class="form-control" id="score" th:field="*{score}" th:classappend="${#fields.hasErrors('score')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:errors="*{score}">Score error</div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/patients}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary" th:text="${isCreatePage ? 'Create Patient' : 'Update Patient'}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
