<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .table {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .pagination-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Patient Management</h1>
        <a th:href="@{/patients/create}" class="btn btn-success">Add New Patient</a>
    </div>

    <!-- Patients Table -->
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th scope="col">
                        <a th:href="@{/patients(page=${currentPage}, size=${size}, sortField='id', sortDirection=${sortField == 'id' ? reverseSortDirection : 'asc'})}"
                           class="text-white text-decoration-none">
                            ID
                            <span th:if="${sortField == 'id'}" th:text="${sortDirection == 'asc' ? '↑' : '↓'}"></span>
                        </a>
                    </th>
                    <th scope="col">
                        <a th:href="@{/patients(page=${currentPage}, size=${size}, sortField='name', sortDirection=${sortField == 'name' ? reverseSortDirection : 'asc'})}"
                           class="text-white text-decoration-none">
                            Name
                            <span th:if="${sortField == 'name'}" th:text="${sortDirection == 'asc' ? '↑' : '↓'}"></span>
                        </a>
                    </th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.nom ?: patient.nom}">Name</td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="@{/patients/{id}(id=${patient.id})}"
                               class="btn btn-sm btn-primary">View</a>
                            <a th:href="@{/patients/edit/{id}(id=${patient.id})}"
                               class="btn btn-sm btn-warning">Edit</a>
                            <button type="button"
                                    th:onclick="'deletePatient(' + ${patient.id} + ')'"
                                    class="btn btn-sm btn-danger">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(patients)}">
                    <td colspan="3" class="text-center py-4">No patients found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <div th:if="${totalPages > 1}" class="mt-4 d-flex justify-content-between align-items-center">
        <div class="pagination-info">
            Showing
            <span th:text="${currentPage * size + 1}"></span> to
            <span th:text="${#numbers.min(currentPage * size + patients.size(), totalItems)}"></span> of
            <span th:text="${totalItems}"></span> patients
        </div>
        <nav aria-label="Patient pagination">
            <ul class="pagination justify-content-end">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{/patients(page=${currentPage - 1}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- Pagination with ellipsis for large number of pages -->
                <th:block th:each="i : ${#numbers.sequence(#numbers.max(0, currentPage - 2), #numbers.min(totalPages - 1, currentPage + 2))}">
                    <li class="page-item" th:classappend="${i == currentPage ? 'active' : ''}">
                        <a class="page-link"
                           th:href="@{/patients(page=${i}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection})}"
                           th:text="${i + 1}">1</a>
                    </li>
                </th:block>

                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{/patients(page=${currentPage + 1}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script>
    function deletePatient(id) {
        if (confirm('Are you sure you want to delete this patient?')) {
            fetch('/patients/' + id, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Error deleting patient');
                }
            });
        }
    }
</script>
</body>
</html>
